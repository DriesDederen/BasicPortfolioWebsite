<body>
    <header>
        <section class="logo">
            <p class="logo-p">Dries Dederen</p>
        </section>
        <nav>
            <ul class="navigation-bar">
                <li><a href="/#aboutme">About Me</a></li>

    <!-- <section class="whole-form"> -->
        <div id="head-container">
            <h1>Contact</h1>
            <p>You can reach out to me using this contact form!</p>
        </div>
        
        <div class="form">
            <form action="" method="POST">
                <label for="first-name">First name:</label>
                <br>
                <input type="text" name="firstName" id="first-name" placeholder="Dries" required>
                <br>
                <label for="last-name">Last name:</label>
                <br>
                <input type="text" name="lastName" id="last-name" placeholder="Dederen" required>
                <br>
                <label for="phone-number">Phone Number:</label>
                <br>
                <input type="tel" id="phone-number" name="phoneNumber" placeholder="00324 97 12 90 56"required>
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="driesdederen@telenet.be"required>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="40" rows="10"></textarea>
                <br>
                <input id="submit" type="submit" value="Send it, B*itch">
            </form>
        </div>
    <!-- </section> -->
    
</body>
